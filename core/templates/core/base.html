<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock %} | Jodiso</title>
</head>

<body>
   <nav class="py-6 px-6 flex justify-between items-center border-b border-blue-200">
<a href="/" class="text-xl font-semibold">Jodiso</a>

<div class="space-x-6">
    <a href="#" class="text-lg font-semibold hover:text-blue-500">New Item</a>
    <a href="#" class="text-lg font-semibold hover:text-blue-500">Browse</a>

    <a href="#" class="px-6 py-3 text-lg font-semibold bg-blue-300 text-white rounded-xl hover:bg-blue-700">Sign Up</a>
    <a href="#" class="px-6 py-3 text-lg font-semibold bg-gray-300 text-white rounded-xl hover:bg-gray-700">Login</a>
</div>
   </nav>

    <div class="px-6 py-6">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="py-6 px-6 flex justify-between bg-blue-800">
<div class="w-2/3 pr-10">
    <h3 class="mb-5 font-semibold text-white">About</h3>
    <p class="text-lg text-white">Jodiso, the best ecommerce platform in Africa</p>

</div>
<div class="w-1/3">
    <h3 class="mb-5 font-semibold text-white">Links</h3>
    <ul class="space-y-2">
<li><a href="#" class="text-lg text-white hover:text-teal-700">About</a></li>
<li><a href="{% url 'contact' %}" class="text-lg text-white hover:text-teal-700">Contact</a></li>
<li><a href="#" class="text-lg text-white hover:text-teal-700">Privacy</a></li>
    </ul>

</div>
    </footer>
</body>

</html>
